<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品説明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #414243, #454749, #4e5153);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            color: #333;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            box-sizing: border-box;
        }
        .container img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }
        .container h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
            color: rgba(10, 25, 47, 0.85);
        }
        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: rgba(10, 25, 47, 0.85),
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 1.8em;
            }
            .container p {
                font-size: 1.1em;
            }
            .container a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.5em;
            }
            .container p {
                font-size: 1em;
            }
            .container a {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スタジオセット</h1>
        <img src="IMG_0127.png" alt="Beautiful Scene">
        <p>
            造形基礎演習での架空のテレビの番組を考えミニチュアの番組セットセットを作成
        </p>
        <a href="index.html">ホーム</a>
    </div>
    <footer>&copy; 2024 中村亮太</footer>
</body>
</html>
